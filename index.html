<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AQI Alarm</title>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-color: #0A84FF;
            --danger-color: #FF453A;
            --success-color: #30D158;
            --aqi-moderate: #FFD60A;
            --input-bg: #2C2C2E;
            --separator-color: #3A3A3C;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 50px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .icon-btn {
            background: none; border: none; color: var(--accent-color);
            font-size: 24px; cursor: pointer; padding: 10px;
        }

        /* --- TOP AREA: AQI DASHBOARD --- */
        #aqi-area {
            flex: 3.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 20px;
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
            border-bottom: 1px solid #333;
        }

        .aqi-location { font-size: 18px; font-weight: 500; margin-bottom: 5px; }
        
        .aqi-value {
            font-size: 80px; font-weight: 700; line-height: 1; margin: 10px 0;
            color: var(--aqi-moderate);
        }

        .aqi-status {
            font-size: 24px; font-weight: 500; color: var(--aqi-moderate); margin-bottom: 15px;
        }

        /* AQI Details on same line */
        .aqi-details {
            display: flex; 
            flex-direction: row; 
            gap: 15px; 
            font-size: 13px; 
            color: var(--text-secondary);
        }

        /* --- BOTTOM AREA: ALARMS LIST --- */
        #alarms-area {
            flex: 6.5; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        .section-title { font-size: 28px; font-weight: 700; margin-bottom: 20px; padding-left: 5px; }

        .empty-state {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100%; color: var(--text-secondary);
        }

        .btn-add-alarm-large {
            background-color: var(--card-bg); color: var(--accent-color);
            border: 1px solid #333; padding: 15px 30px; border-radius: 25px;
            font-size: 16px; margin-top: 15px; cursor: pointer;
        }

        /* --- SWIPEABLE ALARM ROW STYLES --- */
        .alarm-container {
            position: relative;
            margin-bottom: 12px;
            height: 90px;
            border-radius: 16px;
            overflow: hidden;
        }

        .alarm-delete-bg {
            position: absolute;
            top: 0; bottom: 0; right: 0;
            width: 100%;
            background-color: var(--danger-color);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 25px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            z-index: 1;
        }

        .alarm-row-content {
            position: relative;
            background-color: var(--card-bg);
            width: 100%;
            height: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            box-sizing: border-box;
            transition: transform 0.2s ease-out;
        }

        .alarm-info { display: flex; flex-direction: column; justify-content: center; }

        .alarm-top-line {
            display: flex; align-items: baseline; gap: 10px;
        }

        .alarm-time { font-size: 26px; font-weight: 400; color: var(--text-primary); }
        .alarm-condition { font-size: 26px; font-weight: 400; color: var(--text-secondary); }

        .alarm-label {
            font-size: 15px; color: var(--text-primary); font-weight: 500; margin-top: 2px;
        }
        .alarm-details {
            font-size: 13px; color: var(--text-secondary); margin-top: 2px;
        }

        /* Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 30px; flex-shrink: 0;}
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #3a3a3c; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px;
            left: 2px; bottom: 2px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg);
            width: 100%; max-width: 600px;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 25px; box-sizing: border-box;
            animation: slideUp 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal-header {
            font-size: 20px; font-weight: 700; margin-bottom: 20px; text-align: center;
        }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 14px; color: var(--text-secondary); margin-bottom: 8px; }
        
        .form-input, .form-select {
            width: 100%;
            background-color: var(--input-bg);
            color: white;
            border: none; padding: 12px; border-radius: 10px;
            font-size: 16px; box-sizing: border-box;
            appearance: none; -webkit-appearance: none;
        }
        .form-select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%230A84FF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        /* Combined Input Group for Logic */
        .input-group-row {
            display: flex; gap: 10px;
        }
        .input-group-row .form-select { flex: 1; }
        .input-group-row .form-input { flex: 1; }

        /* CUSTOM MULTI-SELECT STYLES */
        .custom-select-wrapper {
            background-color: var(--input-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        .custom-select-trigger {
            padding: 12px;
            font-size: 16px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .custom-select-trigger::after {
            content: '';
            width: 12px; height: 12px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%230A84FF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-size: contain;
            transition: transform 0.2s;
        }
        .custom-select-wrapper.open .custom-select-trigger::after {
            transform: rotate(180deg);
        }
        .custom-options {
            display: none;
            border-top: 1px solid var(--separator-color);
        }
        .custom-select-wrapper.open .custom-options {
            display: block;
        }
        .custom-option {
            padding: 12px 15px;
            border-bottom: 1px solid var(--separator-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }
        .custom-option:last-child { border-bottom: none; }
        .custom-option.selected {
            color: var(--accent-color);
            background-color: rgba(10, 132, 255, 0.1);
        }
        .custom-option.selected::after {
            content: '✓';
            font-weight: bold;
        }


        .modal-actions { display: flex; gap: 15px; margin-top: 25px; }
        .btn-modal {
            flex: 1; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 600; border: none; cursor: pointer;
        }
        .btn-cancel { background-color: #333; color: white; }
        .btn-save { background-color: var(--accent-color); color: white; }

    </style>
</head>
<body>

    <div class="header">
        <button class="icon-btn" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <button class="icon-btn" onclick="openAddAlarm()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <section id="aqi-area">
        <div class="aqi-location">Shanghai</div>
        <div class="aqi-value">85</div>
        <div class="aqi-status">Moderate</div>
        <div class="aqi-details">
            <span>Major pollutant: PM2.5</span>
            <span>•</span>
            <span>Last updated: 10:45 AM</span>
        </div>
    </section>

    <section id="alarms-area">
        <div class="section-title">Alarms</div>

        <div id="empty-state" class="empty-state">
            <p>No alarms configured</p>
            <button class="btn-add-alarm-large" onclick="openAddAlarm()">+ Add Alarm</button>
        </div>

        <div id="alarm-list-container" class="alarm-list" style="display: none;">
            </div>
    </section>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">New Alarm</div>
            
            <div class="form-group">
                <label class="form-label">Time</label>
                <input type="time" id="new-time" class="form-input" value="07:00">
            </div>

            <div class="form-group">
                <label class="form-label">Label</label>
                <input type="text" id="new-label" class="form-input" placeholder="e.g. Morning Run">
            </div>

            <div class="form-group">
                <label class="form-label">AQI Threshold</label>
                <div class="input-group-row">
                    <select id="new-aqi-op" class="form-select">
                        <option value="lt" selected>Below</option>
                        <option value="gt">Above</option>
                    </select>
                    <input type="number" id="new-aqi" class="form-input" value="100" placeholder="150">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Repeat</label>
                <div class="custom-select-wrapper" id="repeat-wrapper">
                    <div class="custom-select-trigger" onclick="toggleRepeatDropdown()">
                        <span id="repeat-text">Never</span>
                    </div>
                    <div class="custom-options">
                        <div class="custom-option selected" data-value="Never" onclick="selectRepeat('Never')">Never</div>
                        <div class="custom-option" data-value="Mondays" onclick="selectRepeat('Mondays')">Mondays</div>
                        <div class="custom-option" data-value="Tuesdays" onclick="selectRepeat('Tuesdays')">Tuesdays</div>
                        <div class="custom-option" data-value="Wednesdays" onclick="selectRepeat('Wednesdays')">Wednesdays</div>
                        <div class="custom-option" data-value="Thursdays" onclick="selectRepeat('Thursdays')">Thursdays</div>
                        <div class="custom-option" data-value="Fridays" onclick="selectRepeat('Fridays')">Fridays</div>
                        <div class="custom-option" data-value="Saturdays" onclick="selectRepeat('Saturdays')">Saturdays</div>
                        <div class="custom-option" data-value="Sundays" onclick="selectRepeat('Sundays')">Sundays</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Sound</label>
                <select id="new-sound" class="form-select">
                    <option value="radar">Radar (Default)</option>
                    <option value="beacon">Beacon</option>
                    <option value="chime">Chime</option>
                    <option value="siren">Siren</option>
                </select>
            </div>

            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeAddAlarm()">Cancel</button>
                <button class="btn-modal btn-save" onclick="saveAlarm()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let alarms = []; 
        let selectedDays = ["Never"];

        function renderAlarms() {
            const emptyState = document.getElementById('empty-state');
            const listContainer = document.getElementById('alarm-list-container');

            if (alarms.length === 0) {
                emptyState.style.display = 'flex';
                listContainer.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                listContainer.style.display = 'block';

                listContainer.innerHTML = alarms.map((alarm, index) => {
                    // Logic to format the condition text
                    const mainCondition = alarm.conditions[0];
                    const opSymbol = mainCondition.operator === 'gt' ? '>' : '<';
                    const displayCondition = `AQI ${opSymbol} ${mainCondition.value}`;

                    return `
                    <div class="alarm-container">
                        <div class="alarm-delete-bg" onclick="deleteAlarm(${index})">Delete</div>
                        
                        <div class="alarm-row-content" 
                             id="row-${index}"
                             ontouchstart="handleTouchStart(event, ${index})"
                             ontouchmove="handleTouchMove(event, ${index})"
                             ontouchend="handleTouchEnd(event, ${index})">
                             
                            <div class="alarm-info">
                                <div class="alarm-top-line">
                                    <span class="alarm-time">${alarm.time}</span>
                                    <span class="alarm-condition">${displayCondition}</span>
                                </div>
                                ${alarm.label ? `<div class="alarm-label">${alarm.label}</div>` : ''}
                                <div class="alarm-details">${formatDays(alarm.repeat)}</div>
                            </div>
                            
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                `}).join('');
            }
        }

        // Helper to display days nicely
        function formatDays(daysArray) {
            if (daysArray.includes("Never")) return "Once";
            if (daysArray.length === 7) return "Daily";
            return daysArray.map(d => d.slice(0, 3)).join(", ");
        }

        // --- SWIPE LOGIC ---
        let startX = 0;
        let currentSwipeIndex = -1;

        function handleTouchStart(e, index) {
            startX = e.touches[0].clientX;
            currentSwipeIndex = index;
        }

        function handleTouchMove(e, index) {
            if (currentSwipeIndex !== index) return;
            
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const row = document.getElementById(`row-${index}`);

            if (diff < 0 && diff > -100) {
                row.style.transform = `translateX(${diff}px)`;
            }
        }

        function handleTouchEnd(e, index) {
            const row = document.getElementById(`row-${index}`);
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;

            if (diff < -80) {
                row.style.transform = `translateX(-100px)`;
            } else {
                row.style.transform = `translateX(0px)`;
            }
        }

        function deleteAlarm(index) {
            alarms.splice(index, 1);
            renderAlarms();
        }

        // --- MODAL & REPEAT LOGIC ---
        function openSettings() { alert("Settings"); }

        function openAddAlarm() {
            // Reset state
            selectedDays = ["Never"];
            updateRepeatUI();
            document.getElementById('new-label').value = "";
            document.getElementById('new-aqi-op').value = "lt"; // Default to Below
            document.getElementById('repeat-wrapper').classList.remove('open');
            document.getElementById('add-modal').style.display = 'flex';
        }

        function closeAddAlarm() {
            document.getElementById('add-modal').style.display = 'none';
        }

        function toggleRepeatDropdown() {
            document.getElementById('repeat-wrapper').classList.toggle('open');
        }

        function selectRepeat(value) {
            if (value === "Never") {
                selectedDays = ["Never"];
            } else {
                if (selectedDays.includes("Never")) {
                    selectedDays = [];
                }
                const idx = selectedDays.indexOf(value);
                if (idx > -1) {
                    selectedDays.splice(idx, 1);
                } else {
                    selectedDays.push(value);
                }
                if (selectedDays.length === 0) {
                    selectedDays = ["Never"];
                }
            }
            updateRepeatUI();
        }

        function updateRepeatUI() {
            const options = document.querySelectorAll('.custom-option');
            options.forEach(opt => {
                if (selectedDays.includes(opt.getAttribute('data-value'))) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            const textSpan = document.getElementById('repeat-text');
            if (selectedDays.includes("Never")) {
                textSpan.innerText = "Never";
            } else {
                const dayOrder = ["Mondays", "Tuesdays", "Wednesdays", "Thursdays", "Fridays", "Saturdays", "Sundays"];
                selectedDays.sort((a, b) => dayOrder.indexOf(a) - dayOrder.indexOf(b));
                textSpan.innerText = selectedDays.map(d => d.slice(0, 3)).join(", ");
            }
        }

        function saveAlarm() {
            const timeVal = document.getElementById('new-time').value;
            const labelVal = document.getElementById('new-label').value;
            const aqiVal = document.getElementById('new-aqi').value;
            const aqiOp = document.getElementById('new-aqi-op').value; // Get Operator
            const soundVal = document.getElementById('new-sound').value;

            // NEW DATA STRUCTURE: Conditions Array
            alarms.push({ 
                time: timeVal,
                label: labelVal,
                // Instead of 'aqiLimit', we store a conditions list
                conditions: [
                    { metric: 'aqi', operator: aqiOp, value: aqiVal }
                ],
                repeat: [...selectedDays], 
                sound: capitalize(soundVal)
            });

            renderAlarms();
            closeAddAlarm();
        }

        function capitalize(s) {
            return s && s[0].toUpperCase() + s.slice(1);
        }

        renderAlarms();
    </script>
</body>
</html>
