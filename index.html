<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FreshAir">
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg==">

    <title>FreshAir AQI</title>

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-color: #30d158; /* Green */
            --danger-color: #ff453a; /* Red */
            --separator: #38383a;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling main body */
        }

        /* HEADER */
        header {
            padding: 60px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 17px;
            margin-top: 5px;
        }

        /* SETTINGS BUTTON */
        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--accent-color);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        /* MAIN CONTENT */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 0.5px solid var(--separator);
        }

        .row:last-child {
            border-bottom: none;
        }

        label { font-size: 17px; }

        input[type="time"], input[type="number"], input[type="text"] {
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-size: 17px;
            font-family: var(--font-stack);
            text-align: right;
            outline: none;
        }

        /* AQI CIRCLE */
        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .aqi-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: border-color 0.5s ease;
        }

        .aqi-value {
            font-size: 42px;
            font-weight: 700;
        }

        .aqi-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .aqi-city {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-transform: capitalize;
        }

        /* ACTION BUTTON */
        .btn-container {
            padding: 20px;
            padding-bottom: 50px;
        }

        button.action-btn {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #000;
            transition: all 0.2s;
        }

        button.action-btn.active {
            background-color: var(--danger-color);
            color: #fff;
        }

        /* SETTINGS MODAL */
        #settingsModal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #settingsModal.open { display: flex; }

        .modal-card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            background: #2c2c2e;
            padding: 12px;
            border-radius: 8px;
            color: white;
            text-align: left;
            box-sizing: border-box;
        }

        .save-btn {
            width: 100%;
            background: var(--text-primary);
            color: black;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            border: none;
        }

        /* UTILS */
        .hidden { display: none; }
        
        /* PULSE ANIMATION */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .active-state .aqi-circle {
            animation: pulse 2s infinite;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>FreshAir</h1>
            <div class="subtitle" id="clock">--:--</div>
        </div>
        <button class="settings-btn" onclick="openSettings()">⚙️ Settings</button>
    </header>

    <main>
        <div class="status-container">
            <div class="aqi-circle" id="aqiCircle">
                <span class="aqi-value" id="currentAqi">--</span>
                <span class="aqi-label">Real AQI</span>
                <span class="aqi-city" id="displayCity">Shanghai</span>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <label for="alarmTime">Alarm Time</label>
                <input type="time" id="alarmTime" required>
            </div>
            <div class="row">
                <label for="aqiThreshold">Alert if Below</label>
                <input type="number" id="aqiThreshold" value="50" placeholder="50">
            </div>
        </div>

        <p style="font-size: 13px; color: #555; text-align: center; padding: 0 10px;">
            App fetches real data from <a href="https://aqicn.org" style="color: #555;">WAQI</a>.<br>
            Leave app open on screen to work.
        </p>
    </main>

    <div class="btn-container">
        <button id="actionBtn" class="action-btn" onclick="toggleAlarm()">Set Alarm</button>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <div class="modal-title">Data Settings</div>
            
            <div class="input-group">
                <label>City Name</label>
                <input type="text" id="cityInput" placeholder="e.g. shanghai">
            </div>

            <div class="input-group">
                <label>API Token</label>
                <input type="text" id="tokenInput" placeholder="Paste token here">
                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                    Default is 'demo'. Get your own free token at 
                    <a href="https://aqicn.org/data-platform/token/" target="_blank" style="color: var(--accent-color);">aqicn.org</a> 
                    for better reliability.
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">Save & Close</button>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let alarmInterval = null;
        let isAlarmActive = false;
        let audioContext = null;
        
        // Default settings
        let userSettings = {
            city: 'shanghai',
            token: 'demo'
        };

        // --- DOM ELEMENTS ---
        const clockEl = document.getElementById('clock');
        const aqiValueEl = document.getElementById('currentAqi');
        const displayCityEl = document.getElementById('displayCity');
        const aqiCircle = document.getElementById('aqiCircle');
        const btn = document.getElementById('actionBtn');
        const timeInput = document.getElementById('alarmTime');
        const thresholdInput = document.getElementById('aqiThreshold');
        const modal = document.getElementById('settingsModal');
        const cityInput = document.getElementById('cityInput');
        const tokenInput = document.getElementById('tokenInput');

        // --- INITIALIZATION ---
        function init() {
            // Load settings from storage
            const saved = localStorage.getItem('freshair_settings');
            if (saved) {
                userSettings = JSON.parse(saved);
            }
            
            // Populate inputs
            cityInput.value = userSettings.city;
            tokenInput.value = userSettings.token;
            displayCityEl.textContent = userSettings.city;

            // Start Clock
            setInterval(updateClock, 1000);
            updateClock();

            // Set default time to next hour
            const now = new Date();
            now.setHours(now.getHours() + 1);
            now.setMinutes(0);
            timeInput.value = now.toTimeString().substring(0,5);

            // Initial Data Fetch
            fetchAQI();
        }

        function updateClock() {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // --- SETTINGS LOGIC ---
        function openSettings() {
            modal.classList.add('open');
        }

        function saveSettings() {
            userSettings.city = cityInput.value.toLowerCase().trim() || 'shanghai';
            userSettings.token = tokenInput.value.trim() || 'demo';
            
            localStorage.setItem('freshair_settings', JSON.stringify(userSettings));
            
            displayCityEl.textContent = userSettings.city;
            modal.classList.remove('open');
            
            // Refresh data with new settings
            fetchAQI();
        }

        // --- REAL DATA FETCHING ---
        async function fetchAQI() {
            aqiValueEl.textContent = "...";
            
            const url = `https://api.waqi.info/feed/${userSettings.city}/?token=${userSettings.token}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'ok') {
                    const aqi = data.data.aqi;
                    updateDisplay(aqi);
                    return aqi;
                } else {
                    console.error("API Error:", data.data);
                    aqiValueEl.textContent = "Err";
                    displayCityEl.textContent = "City not found";
                    return null;
                }
            } catch (error) {
                console.error("Network Error:", error);
                aqiValueEl.textContent = "Net";
                return null;
            }
        }

        function updateDisplay(aqi) {
            aqiValueEl.textContent = aqi;
            
            // Color coding based on standard AQI
            let color = '#30d158'; // Green (Good)
            if (aqi > 50) color = '#ffd60a'; // Yellow (Moderate)
            if (aqi > 100) color = '#ff9f0a'; // Orange (Unhealthy sensitive)
            if (aqi > 150) color = '#ff453a'; // Red (Unhealthy)
            if (aqi > 200) color = '#bf5af2'; // Purple (Very Unhealthy)
            if (aqi > 300) color = '#ac8e68'; // Maroon (Hazardous)

            aqiCircle.style.borderColor = color;
            
            // If alarm is active, force the border to be the color (overriding default state)
            if (isAlarmActive) {
                aqiCircle.style.borderColor = "var(--accent-color)"; 
            }
        }

        // --- ALARM LOGIC ---

        function toggleAlarm() {
            if (isAlarmActive) {
                stopAlarm();
            } else {
                startAlarm();
            }
        }

        function startAlarm() {
            // iOS Audio Unlock
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            audioContext.resume();

            if (!timeInput.value || !thresholdInput.value) {
                alert("Please check settings.");
                return;
            }

            isAlarmActive = true;
            document.body.classList.add('active-state');
            btn.textContent = "Stop Alarm";
            btn.classList.add('active');
            
            // Disable inputs
            timeInput.disabled = true;
            thresholdInput.disabled = true;

            // Start checking loop
            checkCondition();
            alarmInterval = setInterval(checkCondition, 60000); // Check every 60 seconds to save battery/API calls
        }

        function stopAlarm() {
            isAlarmActive = false;
            clearInterval(alarmInterval);
            document.body.classList.remove('active-state');
            btn.textContent = "Set Alarm";
            btn.classList.remove('active');
            
            // Enable inputs
            timeInput.disabled = false;
            thresholdInput.disabled = false;
            
            // Refresh data one last time to reset colors
            fetchAQI();
        }

        async function checkCondition() {
            const now = new Date();
            const currentHm = now.toTimeString().substring(0,5);
            const targetHm = timeInput.value;

            // Fetch fresh data
            const currentAQI = await fetchAQI();

            if (currentAQI === null) return; // Skip if network error

            const threshold = parseInt(thresholdInput.value);

            // Check Time
            if (currentHm === targetHm) {
                if (currentAQI <= threshold) {
                    // Condition MET: Good air!
                    playAlarmSound();
                    
                    // Simple alert to wake user (blocks execution until clicked)
                    setTimeout(() => {
                        alert(`Wake up! AQI is ${currentAQI} in ${userSettings.city}.`);
                        stopAlarm();
                    }, 500);
                } else {
                    console.log(`Alarm time reached, but AQI ${currentAQI} is too high (Threshold: ${threshold}).`);
                    stopAlarm(); // Stop monitoring since time passed
                }
            }
        }

        // --- SOUND ---
        function playAlarmSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            // Annoying "Alarm" pattern
            osc.type = 'square';
            osc.frequency.setValueAtTime(880, audioContext.currentTime); 
            osc.frequency.setValueAtTime(1100, audioContext.currentTime + 0.2); 
            osc.frequency.setValueAtTime(880, audioContext.currentTime + 0.4); 

            gain.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
            
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
        }

        // Run Init
        init();

    </script>
</body>
</html>
