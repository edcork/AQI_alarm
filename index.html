<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AQI Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <button class="icon-btn" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <button class="icon-btn" onclick="openAddMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <section id="aqi-area">
        <div id="dashboard-slider"></div>
        <div class="pagination-dots" id="dots-container"></div>
    </section>

    <section id="alarms-area">
        <div class="section-title">Alarms</div>
        <div id="empty-state" class="empty-state">
            <p>No alarms configured</p>
            <button class="btn-add-alarm-large" onclick="openAddAlarm()">+ Add</button>
        </div>
        <div id="alarm-list-container" class="alarm-list" style="display: none;"></div>
    </section>

    <div id="menu-modal" class="menu-overlay" onclick="closeAddMenu()">
        <div class="action-menu" onclick="event.stopPropagation()">
            <button class="action-btn" onclick="selectMenuOption('alarm')">Add Alarm</button>
            <button class="action-btn" onclick="selectMenuOption('location')">Add Location</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-full-screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button style="background:none; border:none; color: var(--accent-color); font-size: 16px;" onclick="closeSettings()">Done</button>
                <span style="font-weight: 700; font-size: 18px;">Settings</span>
                <div style="width: 50px;"></div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">General</div>
                <div class="settings-list">
                    <div class="settings-row">
                        <span class="settings-label">AQI Standard</span>
                        <select id="setting-aqi-std" class="form-select settings-select" onchange="updateAQIStandard(this.value)">
                            <option value="US" selected>US (EPA)</option>
                            <option value="CN">CN (MEP)</option>
                            <option value="UK">UK (DAQI)</option>
                            <option value="IN">IN (NAQI)</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Time Format</span>
                        <select id="setting-time-fmt" class="form-select settings-select" onchange="updateTimeFormat(this.value)">
                            <option value="24h" selected>24 Hour</option>
                            <option value="12h">12 Hour</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Locations</div>
                <div class="settings-list" id="settings-location-list"></div>
            </div>
            
            <div style="text-align: center; margin-top: 30px; color: var(--text-secondary); font-size: 13px;">
                AQI Alarm v0.5<br>Powered by Open-Meteo
            </div>
        </div>
    </div>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">New Alarm</div>
            <div class="form-group">
                <label class="form-label">Time</label>
                <input type="time" id="new-time" class="form-input" value="07:00">
            </div>
            <div class="form-group">
                <label class="form-label">Label</label>
                <input type="text" id="new-label" class="form-input" placeholder="e.g. Morning Run">
            </div>
            <div class="form-group">
                <label class="form-label">AQI Threshold</label>
                <div class="input-group-row">
                    <select id="new-aqi-op" class="form-select">
                        <option value="lt" selected>Below</option>
                        <option value="gt">Above</option>
                    </select>
                    <input type="number" id="new-aqi" class="form-input" value="100" placeholder="150">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Location of reading</label>
                <select id="new-location-select" class="form-select"></select>
            </div>
            <div class="form-group">
                <label class="form-label">Repeat</label>
                <div class="custom-select-wrapper" id="repeat-wrapper">
                    <div class="custom-select-trigger" onclick="toggleRepeatDropdown()">
                        <span id="repeat-text">Never</span>
                    </div>
                    <div class="custom-options">
                        <div class="custom-option selected" data-value="Never" onclick="selectRepeat('Never')">Never</div>
                        <div class="custom-option" data-value="Mondays" onclick="selectRepeat('Mondays')">Mondays</div>
                        <div class="custom-option" data-value="Tuesdays" onclick="selectRepeat('Tuesdays')">Tuesdays</div>
                        <div class="custom-option" data-value="Wednesdays" onclick="selectRepeat('Wednesdays')">Wednesdays</div>
                        <div class="custom-option" data-value="Thursdays" onclick="selectRepeat('Thursdays')">Thursdays</div>
                        <div class="custom-option" data-value="Fridays" onclick="selectRepeat('Fridays')">Fridays</div>
                        <div class="custom-option" data-value="Saturdays" onclick="selectRepeat('Saturdays')">Saturdays</div>
                        <div class="custom-option" data-value="Sundays" onclick="selectRepeat('Sundays')">Sundays</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Sound</label>
                <select id="new-sound" class="form-select">
                    <option value="radar">Radar (Default)</option>
                    <option value="beacon">Beacon</option>
                    <option value="chime">Chime</option>
                    <option value="siren">Siren</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeAddAlarm()">Cancel</button>
                <button class="btn-modal btn-save" onclick="saveAlarm()">Save</button>
            </div>
        </div>
    </div>

    <div id="location-modal" class="modal-overlay">
        <div class="modal-full-screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button style="background:none; border:none; color: var(--accent-color); font-size: 16px;" onclick="closeLocationSearch()">Cancel</button>
                <span style="font-weight: 700; font-size: 18px;">Add Location</span>
                <div style="width: 50px;"></div>
            </div>
            <input type="text" id="loc-search-input" class="form-input" placeholder="Search for a city..." onkeyup="handleSearch(event)">
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
