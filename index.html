<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AQI Alarm</title>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-color: #0A84FF; /* iOS Blue */
            --danger-color: #FF453A;
            --success-color: #30D158;
            --aqi-moderate: #FFD60A; /* Yellow for Moderate AQI */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling the whole page */
        }

        /* --- HEADER (Floating Controls) --- */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 50px 20px 10px 20px; /* Top padding clears the iPhone notch */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* --- TOP 1/3: AQI AREA --- */
        #aqi-area {
            flex: 3.5; /* Takes up roughly 35% of space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 20px;
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
            border-bottom: 1px solid #333;
        }

        .aqi-location {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .aqi-value {
            font-size: 80px;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0;
            color: var(--aqi-moderate); /* Dynamic color based on AQI */
        }

        .aqi-status {
            font-size: 24px;
            font-weight: 500;
            color: var(--aqi-moderate);
            margin-bottom: 15px;
        }

        .aqi-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .aqi-detail-item {
            background: #2C2C2E;
            padding: 6px 12px;
            border-radius: 12px;
        }

        /* --- BOTTOM 2/3: ALARMS AREA --- */
        #alarms-area {
            flex: 6.5; /* Takes up roughly 65% of space */
            padding: 20px;
            overflow-y: auto; /* Allows scrolling if many alarms */
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 5px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .btn-add-alarm-large {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid #333;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Populated State: Alarm Row */
        .alarm-list {
            display: none; /* Hidden by default */
            width: 100%;
        }

        .alarm-row {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alarm-info {
            display: flex;
            flex-direction: column;
        }

        .alarm-time {
            font-size: 32px;
            font-weight: 300;
            color: var(--text-primary);
        }

        .alarm-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* iOS Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #3a3a3c;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }

    </style>
</head>
<body>

    <div class="header">
        <button class="icon-btn" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <button class="icon-btn" onclick="openAddAlarm()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <section id="aqi-area">
        <div class="aqi-location">Shanghai</div>
        <div class="aqi-value">85</div>
        <div class="aqi-status">Moderate</div>
        
        <div class="aqi-details">
            <div class="aqi-detail-item">PM2.5</div>
            <div class="aqi-detail-item">Updated 10:45 AM</div>
        </div>
    </section>

    <section id="alarms-area">
        <div class="section-title">Alarms</div>

        <div id="empty-state" class="empty-state">
            <p>No alarms configured</p>
            <button class="btn-add-alarm-large" onclick="openAddAlarm()">+ Add Alarm</button>
        </div>

        <div id="alarm-list-container" class="alarm-list">
            </div>
    </section>

    <script>
        // --- LOGIC ---

        // Mock State: Start with 0 alarms
        let alarms = []; 

        function renderAlarms() {
            const emptyState = document.getElementById('empty-state');
            const listContainer = document.getElementById('alarm-list-container');

            if (alarms.length === 0) {
                // Show Button, Hide List
                emptyState.style.display = 'flex';
                listContainer.style.display = 'none';
            } else {
                // Hide Button, Show List
                emptyState.style.display = 'none';
                listContainer.style.display = 'block';

                // Render the list items
                listContainer.innerHTML = alarms.map((alarm, index) => `
                    <div class="alarm-row">
                        <div class="alarm-info">
                            <span class="alarm-time">${alarm.time}</span>
                            <span class="alarm-label">${alarm.label} â€¢ AQI < ${alarm.aqiLimit}</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                `).join('');
            }
        }

        // --- NAVIGATION MOCKS ---
        
        function openSettings() {
            alert("Settings Screen (Coming Soon)");
        }

        function openAddAlarm() {
            // For this design sketch, clicking "Add" will just
            // automatically create a fake alarm so you can see the layout change.
            const newAlarm = {
                time: "06:30",
                label: "Morning Run",
                aqiLimit: 100
            };
            alarms.push(newAlarm);
            renderAlarms();
        }

        // Initialize view
        renderAlarms();

    </script>
</body>
</html>
