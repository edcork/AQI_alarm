<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AQI Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="refresh-spinner" class="refresh-spinner">
        <svg viewBox="0 0 50 50" class="spinner-icon">
            <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="4"></circle>
        </svg>
    </div>

    <div class="header">
        <button class="icon-btn" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <button class="icon-btn" onclick="openAddMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <section id="aqi-area">
        <div id="dashboard-slider"></div>
        <div class="pagination-dots" id="dots-container"></div>
    </section>

    <section id="alarms-area">
        <div class="section-title">Alarms</div>
        <div id="alarm-list-container"></div>
        <button class="btn-pill btn-add-main" onclick="openAddAlarm()">+ Add</button>
    </section>

    <div id="menu-modal" class="menu-overlay" onclick="closeAddMenu()">
        <div class="action-menu" onclick="event.stopPropagation()">
            <button class="action-btn" onclick="selectMenuOption('alarm')">Add Alarm</button>
            <button class="action-btn" onclick="selectMenuOption('location')">Add Location</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-full-screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button style="background:none; border:none; color: var(--accent-color); font-size: 16px;" onclick="closeSettings()">Done</button>
                <span style="font-weight: 700; font-size: 18px;">Settings</span>
                <div style="width: 50px;"></div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">General</div>
                <div class="settings-list">
                    <div class="settings-row">
                        <span class="settings-label">AQI Standard</span>
                        <select id="setting-aqi-std" class="form-select settings-select" onchange="updateAQIStandard(this.value)">
                            <option value="US" selected>US (EPA)</option>
                            <option value="CN">CN (MEP)</option>
                            <option value="UK">UK (DAQI)</option>
                            <option value="IN">IN (NAQI)</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Temperature Unit</span>
                        <select class="form-select settings-select">
                            <option>Celsius</option>
                            <option>Fahrenheit</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Time Format</span>
                        <select id="setting-time-fmt" class="form-select settings-select" onchange="updateTimeFormat(this.value)">
                            <option value="24h" selected>24 Hour</option>
                            <option value="12h">12 Hour</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <span class="settings-label">Language</span>
                        <select class="form-select settings-select">
                            <option>English</option>
                            <option disabled>Coming soon...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Notifications</div>
                <div class="settings-list">
                    <div class="settings-row">
                        <span class="settings-label">Critical Alerts</span>
                        <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
                    </div>
                </div>
                <div style="font-size: 13px; color: var(--text-secondary); margin: 5px 0 0 15px;">Sounds alarm even if Do Not Disturb is on.</div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">Locations</div>
                <div class="settings-list" id="settings-location-list"></div>
            </div>

            <div class="settings-section">
                <div class="settings-section-title">About</div>
                <div class="settings-list">
                    <div class="settings-row" onclick="alert('Contact Us clicked')">
                        <span class="settings-label">Contact us</span>
                        <span class="settings-arrow">›</span>
                    </div>
                    <div class="settings-row" onclick="alert('Privacy Policy clicked')">
                        <span class="settings-label">Privacy policy</span>
                        <span class="settings-arrow">›</span>
                    </div>
                    <div class="settings-row" onclick="alert('System Permissions clicked')">
                        <span class="settings-label">System permissions</span>
                        <span class="settings-arrow">›</span>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px; color: var(--text-secondary); font-size: 13px;">
                AQI Alarm v0.5.5<br>Powered by Open-Meteo
            </div>
        </div>
    </div>

    <div id="add-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">New Alarm</div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" id="new-time" class="form-input" value="07:00">
                </div>
                <div class="form-group">
                    <label class="form-label">Label</label>
                    <input type="text" id="new-label" class="form-input" placeholder="e.g. Morning Run">
                </div>
                <div class="form-group">
                    <label class="form-label">AQI Threshold</label>
                    <div class="input-group-row">
                        <select id="new-aqi-op" class="form-select">
                            <option value="lt" selected>Below</option>
                            <option value="gt">Above</option>
                        </select>
                        <input type="number" id="new-aqi" class="form-input" value="100" placeholder="150">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Location of reading</label>
                    <select id="new-location-select" class="form-select"></select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Repeat</label>
                    <div class="day-selector">
                        <button class="day-btn" data-day="Sundays" onclick="toggleDay(this)">S</button>
                        <button class="day-btn" data-day="Mondays" onclick="toggleDay(this)">M</button>
                        <button class="day-btn" data-day="Tuesdays" onclick="toggleDay(this)">T</button>
                        <button class="day-btn" data-day="Wednesdays" onclick="toggleDay(this)">W</button>
                        <button class="day-btn" data-day="Thursdays" onclick="toggleDay(this)">T</button>
                        <button class="day-btn" data-day="Fridays" onclick="toggleDay(this)">F</button>
                        <button class="day-btn" data-day="Saturdays" onclick="toggleDay(this)">S</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Sound</label>
                    <select id="new-sound" class="form-select">
                        <option value="radar">Radar (Default)</option>
                        <option value="beacon">Beacon</option>
                        <option value="chime">Chime</option>
                        <option value="siren">Siren</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-pill cancel" onclick="closeAddAlarm()">Cancel</button>
                <button class="btn-pill primary" onclick="saveAlarm()">Save</button>
            </div>
        </div>
    </div>

    <div id="location-modal" class="modal-overlay">
        <div class="modal-full-screen">
            <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
                <span style="font-weight: 700; font-size: 18px;">Add Location</span>
            </div>
            <input type="text" id="loc-search-input" class="form-input" placeholder="Search for a city..." onkeyup="handleSearch(event)">
            <div id="search-results" class="search-results"></div>
            
            <div class="modal-actions">
                <button class="btn-pill cancel" onclick="closeLocationSearch()">Cancel</button>
                <button class="btn-pill primary" onclick="confirmAddLocation()">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
