<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AQI Alarm</title>
    
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Changed to min-height for scrolling if needed */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { font-size: 24px; font-weight: 300; margin-bottom: 30px; opacity: 0.8; }

        #current-time {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .control-group {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 16px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
            text-align: left; /* Better for labels */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2c2c2e;
            color: white;
            box-sizing: border-box;
        }

        button {
            background-color: #0A84FF;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            max-width: 320px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); opacity: 0.8; }

        .status-message {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            line-height: 1.4;
            max-width: 300px;
        }
        
        /* New: Style for the live AQI reading */
        .live-aqi {
            font-weight: bold;
            color: #FFD60A; /* Yellow */
        }
    </style>
</head>
<body>

    <h1>AQI Smart Alarm</h1>

    <div id="current-time">--:--</div>

    <div class="control-group">
        <label>City Name</label>
        <input type="text" id="city-input" value="shanghai" placeholder="e.g. london">
    </div>

    <div class="control-group">
        <label>Wake me up at:</label>
        <input type="time" id="alarm-time">
    </div>

    <div class="control-group">
        <label>Only if AQI is below:</label>
        <input type="number" id="aqi-threshold" placeholder="e.g. 100">
    </div>

    <button onclick="testConnection()">Test AQI Connection</button>

    <div class="status-message" id="status">Enter settings and test connection.</div>

    <script>
        // --- CONFIGURATION ---
        // TODO: PASTE YOUR TOKEN BELOW INSIDE THE QUOTES
        const API_TOKEN = 'da26d3ac784af6fd3950dd9958e7a1df4e8f12b6'; 
        // ---------------------

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-time').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 3. This function fetches the real data
        async function testConnection() {
            const city = document.getElementById('city-input').value;
            const statusDiv = document.getElementById('status');
            
            if (API_TOKEN === 'PASTE_YOUR_TOKEN_HERE' || API_TOKEN === '') {
                statusDiv.innerText = "Error: You forgot to paste your API Token in the code!";
                statusDiv.style.color = "#FF453A";
                return;
            }

            statusDiv.innerText = "Checking air quality...";
            statusDiv.style.color = "#aaaaaa";

            try {
                // This is the "Phone Call" to the API
                const response = await fetch(`https://api.waqi.info/feed/${city}/?token=${API_TOKEN}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    const currentAQI = data.data.aqi;
                    statusDiv.innerHTML = `Success! Current AQI in ${city} is <span class="live-aqi">${currentAQI}</span>.`;
                    statusDiv.style.color = "#ffffff";
                } else {
                    statusDiv.innerText = "Error: Could not find that city. Try a major city name.";
                    statusDiv.style.color = "#FF453A";
                }
            } catch (error) {
                statusDiv.innerText = "Network Error: Check your internet connection.";
                statusDiv.style.color = "#FF453A";
            }
        }
    </script>
</body>
</html>
